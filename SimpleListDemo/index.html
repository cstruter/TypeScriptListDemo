<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body role="document" ng-app="CSTruter">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            </div>
                <a class="navbar-brand" href="#">CSTrüter</a>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
        </div>
    </nav>
    <div class="container theme-showcase" role="main" ng-controller="UsersController">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <button type="button" class="btn btn-default btn-xs" ng-click="showAddUserModal()">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="User in Users">
                            <td>
                                <div class="btn-group btn-group-xs" role="group">
                                    <button type="button" class="btn btn-default" ng-click="showEditUserModal(User)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteUser($index)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </td>
                            <td>{{User.FirstName}}</td>
                            <td>{{User.LastName}}</td>
                            <td>{{User.Username}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div ng-include src="'Views/Modals/User.html'"></div>
    </div>
</body>
</html>
